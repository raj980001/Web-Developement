<html>
    <head>
        <title>Sign up</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="newcss.css">
        
    </head>
    <body>
        <nav class="nav navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavBar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html" class="navbar-brand">LifeStyle Stores</a>
				</div>
				<div class="collapse navbar-collapse" id="mynavBar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
						<li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> SignUp</a></li>
					</ul>
				</div>
			</div>
		</nav>
        <div class="container panel-margin">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2 class="panel-title">SIGN UP</h2>
                        </div>
                        <div class="panel-body">
                            
                            <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="firstname" name="firstname">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" Email="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password" password="password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Contact" contact="contact">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="City" CITY="city">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Address" address="address">
                            </div>
                            <button type="submit" class="btn btn-primary "  >Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            <div class="panel-footer">
					Already have an account?Click <a href="login.html">here</a> to login.
				</div>
        <footer>
            <div class="container">
				Copyright <span class="glyphicon glyphicon-copyright-mark"></span> LifeStyle Stores.
				All Rights Reserved | Contact Us: +91 90000 00000
			</div>
        </footer>
    </body>
</html>
